<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Sample Client</h1>
<button id="callTest">doA</button>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
 async function callTest(){
     const response = await axios.get("http://localhost:9060/api/sample/doA");
     return response.data;
 }

 document.getElementById("callTest").addEventListener("click", callTest);

</script>

</body>
</html>
